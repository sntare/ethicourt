<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ethicourd</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="how-to-use.html">How to Use</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider-container">
            <div class="ethical-questions" id="ethicalQuestions">
                <div class="question">Your posted questions go here!</div>
                <!-- More questions can be added here -->
            </div>
            <div class="button-div">
                <button onclick="navigate(-1)">&#10094;</button>
                <button onclick="navigate(1)">&#10095;</button>
            </div>
            
        </div>
        <div class="voting-container">
            <div class="vote" onclick="vote('for')">
                <span role="img" aria-label="thumbs-up">üëç</span>
                <div class="percentage" id="forPercentage">0%</div>
            </div>
            <div class="vote" onclick="vote('neutral')">
                <span role="img" aria-label="thumbs-sideways">üëç</span>
                <div class="percentage" id="neutralPercentage">0%</div>
            </div>
            <div class="vote" onclick="vote('against')">
                <span role="img" aria-label="thumbs-down">üëé</span>
                <div class="percentage" id="againstPercentage">0%</div>
            </div>
        </div>

        <!-- Add this section for posting questions -->
        <div class="question-submission">
            <textarea id="questionInput" placeholder="Type your question here..."></textarea>
            <button onclick="postQuestion()">Post Question</button>
        </div>
        <div class="chatgpt-section">
            <h2>Ask ChatGPT</h2>
            <textarea id="chatgptPrompt" placeholder="Enter your prompt for ChatGPT here..."></textarea>
            <button id="submitPrompt">Submit</button>
            <div id="chatgptResponse" class="response"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
